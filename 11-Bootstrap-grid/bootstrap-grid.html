<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="./css/ejercicio11.css">
    
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="row">

        <!-- Por defecto para dispositivos extra small <576px cada elemento ocupa las 12 columnas
		 En Viewports small <768px cada elemento ocupara 6 columnas de las 12
		 En Viewports medium <992px cada elemento ocupara 4 columnas de las 12
		 En Viewports large <1200px cada elemento ocupara 3 columnas de las 12
		 En Viewports extra large <1400px cada elemento ocupara 1 columna de las 12 -->

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">lorem</div>
    </div>

    <!-- Bootstrap 5.2.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
